<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/178ebc03bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- main style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- START HEADER SECTION -->
    <header>
      <!-- menu -->
      <menu>
        <nav class="nav border py-3">
          <div class="container mx-auto">
            <div class="flex justify-between items-center px-2 my-4">
              <!-- navbar brand -->
              <a href="index.html" class="logo">
                <h3 class="font-semibold text-2xl">
                  e-<span class="text-red-600">Commerce</span>
                </h3>
              </a>

              <!-- navbar icon -->
              <button class="md:hidden" id="navbar-icon">
                <i class="fa-solid fa-bars"></i>
              </button>

              <!-- off canvas menu -->
              <div
                class="bg-gray-300 p-5 text-black-100 offcanvas h-full w-6/12"
                id="offcanvas-menu"
              >
                <!-- navbar brand -->
                <a href="index.html" class="logo mt-7 text-center">
                  <h3 class="font-semibold text-2xl">
                    e-<span class="text-red-600">Commerce</span>
                  </h3>
                </a>
                <ul class="navbar-nav flex flex-col mt-10">
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      ><i class="fa-solid fa-house"></i
                    ></a>
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      >Products</a
                    >
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      >Popular</a
                    >
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      >recent</a
                    >
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase relative"
                      ><i class="fa-solid fa-basket-shopping"></i>
                      <span
                        class="absolute top-[-20px] left-0 text-xs border p-0.5 rounded-full bg-red-500 text-white w-[20px] h-[20px] text-center"
                        >3</span
                      >
                    </a>
                  </li>
                  <li class="nav-item mx-0" id="menu-search-box-icon-click">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      ><i class="fa-solid fa-magnifying-glass"></i
                    ></a>
                  </li>
                </ul>
              </div>

              <!-- main menu disply -->
              <div class="hidden md:block">
                <ul class="navbar-nav flex">
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      ><i class="fa-solid fa-house"></i
                    ></a>
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      >Products</a
                    >
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      >Popular</a
                    >
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      >recent</a
                    >
                  </li>
                  <li class="nav-item mx-4">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase relative"
                      ><i class="fa-solid fa-basket-shopping"></i>
                      <span
                        class="absolute top-[-20px] left-0 text-xs border p-0.5 rounded-full bg-red-500 text-white w-[20px] h-[20px] text-center"
                        >3</span
                      >
                    </a>
                  </li>
                  <li class="nav-item mx-0" id="menu-search-box-icon-click">
                    <a
                      href="#"
                      class="nav-link text-base font-medium hover:text-red-500 uppercase"
                      ><i class="fa-solid fa-magnifying-glass"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </menu>
      <!-- menu search box -->
      <section class="container mx-auto hidden" id="close-section">
        <div class="menu-search-box relative bg-red-700" id="menu-search-box">
          <input
            type="text"
            placeholder="Search your products"
            class="py-2 px-2 absolute top-[10px] w-6/12 mx-auto border-red-400 border max-w-full left-0 right-0"
          />

          <div
            class="absolute top-[-15px] cursor-pointer right-1/4"
            id="close-icon"
          >
            <span><i class="fa-solid fa-xmark"></i></span>
          </div>
        </div>
      </section>
    </header>
    <!-- END OF HEADER SECTION -->

    <!-- START MAIN SECTION -->
    <main></main>
    <!-- END OF MAIN SECTION -->

    <!-- app.js -->
    <script src="js/app.js"></script>
  </body>
</html>
